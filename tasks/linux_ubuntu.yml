- name: Install Docker compose
  copy:
    src: "files/docker-compose-{{ _uname_s.stdout }}-{{ _uname_m.stdout }}"
    dest: "{{ docker_base_compose_bin }}"
    mode: 777
  tags:
    - never
    - setup


- name: Install Docker bindings for Python
  pip:
    name:
      - docker
      - docker-compose
      - jsondiff
    state: present
  tags:
    - never
    - setup


- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    - never
    - setup

# ---

- name: Stop and disable Docker service
  service:
    name: docker
    state: stopped
    enabled: yes
  tags:
    - never
    - remove


- name: Uninstall Docker compose
  file:
    path: "{{ docker_base_compose_bin }}"
    state: absent
  tags:
    - never
    - remove


- name: Uninstall Docker
  package:
    name:
      - docker-ce
      - docker-ce-cli
    state: absent
  tags:
    - never
    - remove


- name: Remove Docker repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ _lsb_release.stdout }} stable"
    state: absent
  tags:
    - never
    - remove
