- name: Retrieve LSB release name
  shell: lsb_release -cs
  register: _lsb_release
  changed_when: false
  tags: [always]


- name: Retrieve uname -s
  shell: uname -s
  register: _uname_s
  changed_when: false
  tags: [always]


- name: Retrieve uname -m
  shell: uname -m
  register: _uname_m
  changed_when: false
  tags: [always]


